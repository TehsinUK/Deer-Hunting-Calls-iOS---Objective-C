<font color="black">Also known as the `lost call,' this sound is a doe's way of locating other members of her family group when she's become separated from them.</font><br>

<font color="black">Two or three loud calls with a :15 - :30 second pause in between about every 15 to 20 minutes. Works great to cover noise if you're still-hunting.</font><br>
