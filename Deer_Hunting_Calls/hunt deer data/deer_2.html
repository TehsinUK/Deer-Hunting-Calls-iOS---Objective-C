<font color="black">Grunts are a deer's way of saying "Hey... come here." It's critically important to keep the call soft as a loud grunt means "HEY!!!!!" and is too aggressive unless you're doing it in conjunction with rattling.</font><br>

<font color="black">Blow one to three very soft grunts with slight pauses in between, every 15 to 20 minutes.</font><br>
